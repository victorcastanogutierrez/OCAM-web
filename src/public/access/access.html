
<div layout="column" ng-cloak class="md-inline-form">
  <div class="alert alert-danger" ng-show="accessCtrl.showError">
    <strong>{{accessCtrl.showError}}</strong>
  </div>
  <md-content md-theme="default" layout="column">
    <md-content md-theme="default" layout="row">
      <div flex="0" flex-gt-sm="35"/>
      <div flex="100" flex-gt-sm="30">
        <md-tabs md-dynamic-height md-border-bottom>
          <md-tab label="{{'login' | translate}}" ng-disabled="$ctrl.loading">
            <md-content class="md-padding">
              <div class="panel-body">
                <!-- LoginForm component -->
                <login-form/>
                <loading></loading>
              </div>
            </md-content>
          </md-tab>
          <md-tab label="{{'registro' | translate}}" ng-disabled="$ctrl.loading">
            <md-content class="md-padding">
              <div class="panel-body">
                <!-- Register component -->
                <register-form/>
                <loading></loading>
              </div>
            </md-content>
          </md-tab>
        </md-tabs>
      </div>
      <div flex="0" flex-gt-sm="35"/>
    </md-content>
    <div layout="row" layout-align="center center">
      <div flex="0" flex-gt-sm="35"/>
      <a target="_blank" href="https://play.google.com/store/apps/details?id=com.ocam&hl=es">
        <img src="img/google-play.png" alt="Disponible en google play" style="width:160px;height:61px;" target="_blank" href="http://TO-DO.es">
      </a>
      <div flex="0" flex-gt-sm="35"/>
    </div>
  </md-content>
</div>
