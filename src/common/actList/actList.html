<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>Actividades</span>
  </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-table-container>
  <table md-table>
    <thead md-head md-order="actListCtrl.order">
      <tr md-row>
        <th md-column md-order-by="id">ID</th>
        <th md-column md-order-by="startDate">Fecha</th>
        <th md-column md-order-by="maxPlaces">Plazas máximas</th>
        <th md-column md-order-by="shortDescription">Descripción</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="activity" md-select-id="id" md-auto-select
        ng-repeat="activity in actListCtrl.activities |
          limitTo: actListCtrl.itemsPage : (actListCtrl.page - 1) * actListCtrl.itemsPage |
          orderBy: actListCtrl.order">
        <td md-cell>{{activity.id}}</td>
        <td md-cell>{{activity.startDate}}</td>
        <td md-cell>{{activity.maxPlaces}}</td>
        <td md-cell>{{activity.shortDescription}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>
<md-table-pagination md-limit="actListCtrl.itemsPage" md-page="actListCtrl.page"
  md-total="{{actListCtrl.numEle}}" md-page-select="true"
  md-boundary-links="true" md-on-paginate="actListCtrl.onPageChange()">
</md-table-pagination>
